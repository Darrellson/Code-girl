<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="code girl.css">
    <title>Circle Slider</title>
</head>
<body>

    <div class="slideshow">
        <div class="carousel">
            <div class="slide active">
                <img src="food.png" alt="">
            </div>
            <div class="slide">
                <img src="food1.png" alt="">
            </div>
            <div class="slide">
                <img src="food.png" alt="">
            </div>
            <div class="slide">
                <img src="food1.png" alt="">
            </div>
            <div class="controls">
                <a href="#" data-index="1" class="active">
                    <img src="food.png" alt="">
                </a>
                <a href="#" data-index="2">
                    <img src="food1.png" alt="">
                </a>
                <a href="#" data-index="3">
                    <img src="food.png" alt="">
                </a>
                <a href="#" data-index="4">
                    <img src="food1.png" alt="">
                </a>
            </div>
        </div>
    </div>
    
</body>
</html>
